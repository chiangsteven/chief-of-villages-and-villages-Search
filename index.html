  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        console.log('adminData Length:', adminData.length);
        performSearch(); // 觸發搜尋功能
      }
    }

    function mergeByTwoKeys(arr1, arr2) {
      const key1 = arr1[0].slice(0, 2); // 取 arr1 的前兩個欄位名當 key
      const key2 = arr2[0].slice(0, 2);

      // if (key1[0] !== key2[0] || key1[1] !== key2[1]) {
      //   console.log(key1, key2);
      //   throw new Error("兩陣列的前兩個欄位名稱不一致！");
      // }

      const keyColumns = key1;
      const arr1RestHeaders = arr1[0].slice(2);
      const arr2RestHeaders = arr2[0].slice(2);
      const mergedHeader = [...keyColumns, ...arr1RestHeaders, ...arr2RestHeaders];

      // 建立 arr2 的 mapping：以 key 為索引
      const map2 = new Map();
      for (let i = 1; i < arr2.length; i++) {
        const row = arr2[i];
        const key = row[0] + "||" + row[1];
        map2.set(key, row.slice(2));
      }

      // 合併資料
      const mergedData = [mergedHeader];
      for (let i = 1; i < arr1.length; i++) {
        const row = arr1[i];
        const key = row[0] + "||" + row[1];
        const rest2 = map2.get(key) || Array(arr2RestHeaders.length).fill(""); // 若找不到就補空字串
        mergedData.push([...row, ...rest2]);
      }

      return mergedData;
    }
    const mergedData = mergeByTwoKeys(areaData, adminData)
    console.log(mergedData.slice(0, 5)); // 測試合併結果

    function performSearch() {
      const searchTerm1 = document.getElementById('searchInput1').value;
      // const searchTerm2 = document.getElementById('searchInput2').value;
      const resultsDiv = document.getElementById('results');
      // const resultsDiv2 = document.getElementById('results2');
      resultsDiv.innerHTML = '';
      // resultsDiv2.innerHTML = '';

      // Filter results from API data based on search terms
      let filteredResults = mergedData.filter((item, index) => {
        return (searchTerm1 && item.some(item => String(item).includes(searchTerm1)) && index !== 0);//|| (searchTerm2 && item['address'].includes(searchTerm2)
      });

      // let filteredResults2 = areaData.filter((item, index) => {
      //   return (searchTerm2 && item.some(item => String(item).includes(searchTerm2)) && index !== 0);
      // });

      if (filteredResults.length === 0) {
        resultsDiv.innerHTML = '<p>查無結果</p>';
        return;
      }
      // console.log(filteredResults);
      // if (filteredResults.length === 1 && filteredResults2.length === 0) {
      //   const district = filteredResults[0][0]
      //   const village = filteredResults[0][1]
      //   filteredResults2 = areaData.filter((item) => {
      //     return (item[0] === district) && (item[1] === village);
      //   });
      // }

      // if (filteredResults.length === 0 && filteredResults2.length === 1) {
      //   const district = filteredResults2[0][0]
      //   const village = filteredResults2[0][1]
      //   filteredResults = adminData.filter((item) => {
      //     return (item[0] === district) && (item[1] === village);
      //   });
      // }
      displayData(filteredResults, "results", mergedData[0]);
      // displayData(filteredResults2, "results2", areaData[0]);
      return;
    }

    function displayData(data, idName, headers) {
      const container = document.getElementById(idName);
      container.innerHTML = "";
      //const headers = adminData[0]; // 第一列是欄位名稱
      for (let i = 0; i < data.length; i++) {
        const row = data[i];
        const card = document.createElement("div");
        card.className = "card";

        for (let j = 0; j < headers.length; j++) {
          const item = document.createElement("div");
          item.className = "card-item";

          const label = document.createElement("strong");
          label.textContent = headers[j] + "：";

          const content = document.createElement("span");
          content.textContent = row[j] || "無";

          item.appendChild(label);
          item.appendChild(content);
          card.appendChild(item);
        }

        container.appendChild(card);
      }
    }
